<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container-test row" style="margin-top: 2%;">
        <div class="box">
            
            <h3>Gerador de Senhas</h3>
    
            <div class="row">
                <div class="col-sm"  style="margin-top: 9px;">
                    <label for=""> Letras Minusculas </label><br>
                    <label for=""> Letras Maiusculas </label>
                    <label for="">Simbolos</label><br>
                    <label for=""> Numeros </label><br>
                </div>
                <div class="col-sm">
                    <input type="number" id="quantidadeLetra" value="0">
                    <br>
                    <input type="number" id="quantidadeLetrasMai" value="0">
                    <br>
                    <input type="number" id="quantidadeSimbolos" value="0">
                    <br>
                    <input type="number" id="quantidadeNum" value="0">
                    <br>
                </div>
            </div>
            <button onclick="gerarSenha()" class="btn btn-secondary"> Gerar Senha </button>

            <p style="visibility:hidden" id="senha"> </p>
        </div class="box">
    </div>

    <script src="script.js"></script>
</body>

</html>
